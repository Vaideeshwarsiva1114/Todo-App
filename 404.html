<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bellefair&family=Poppins:wght@100;200;300;400;600;800&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://img.icons8.com/plasticine/1x/todo-list.png"/>
    <title>Todo App</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="index.html"><span class="navbar-brand mb-0 h1" id="title">Todo App</span></a>
          
          <span class="navbar-text">
            <ul>
                <a href="signup.html"><li>Sign Up</li></a>
                <a href="login.html"><li>Login</li></a>
            </ul>
          </span>
        </div>

      </nav>

      <div class="container">
       <h1 class="text-lg-center" style="margin-top: 30%; font-size: 60px;">404 Page</h1>
       <p class="text-lg-center" style="margin-top: 5%; font-size: 20px;">Have you lost your way?</p>
       <div class="col-md-12 text-lg-center">
        <a onclick="goToHome()"><button type="button" class="btn btn-secondary btn-lg btn-block">Go Back Home</button></a>
       </div>
      </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="main.js"></script>

    <script>
      function goToHome() {
        if(sessionStorage.getItem('isLoggedIn') == "true") {
              window.location.href = "index2.html";
        }
        else if(sessionStorage.getItem('isLoggedIn') == "false") {
              window.location.href = "index.html";
        }
        else {
          window.location.href = "index.html";
        }
      }
    </script>
</body>
</html>
