<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bellefair&family=Poppins:wght@100;200;300;400;600;800&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://img.icons8.com/plasticine/1x/todo-list.png"/>
    <title>Todo App</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="index.html"><span class="navbar-brand mb-0 h1" id="title">Todo App</span></a>
          
          <span class="navbar-text">
            <ul>
                <a href="signup.html"><li id="signup">Sign Up</li></a>
                <a href="login.html"><li id="login">Login</li></a>
            </ul>
          </span>
        </div>

      </nav>

      <div class="container">
        <h1 class="text-center mt-5">Tasks</h1>
        <div id="tasks">
            <div class="card" id="taskCard">
                <div class="card-body" id="taskList">
                    <p class="card-text">Welcome to Todo App!</p>
                    <button type="button" class="btn-close" aria-label="Close" id="closeIcon" disabled></button>
                </div>
            </div><br>
        </div>
        <form>
            <div class="input-group mb-3">
                <input disabled type="text" class="form-control" placeholder="Add Task" aria-label="Task" id="task" required>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="button" disabled class="btn btn-dark mb-3" onclick="addTask()">+ Add Task</button>
                <p class="text-center">Please login or signup to use the todo list app</p>
            </div>
        </form>
      </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="main.js"></script>

    <script>
        //console.log(sessionStorage.getItem('isLoggedIn'));

        window.onload = function() {
            //console.log("YEAAA!!!!!!");
            //console.log(document.referrer);
            //console.log(sessionStorage.length);

            if(sessionStorage.getItem('isLoggedIn') == "true") {
                window.location.href = "index2.html";

            }

            //sessionStorage.setItem('isLoggedIn', "false");


            document.getElementById("signup").onclick = function() {
                if(sessionStorage.getItem('isLoggedIn') == "false") {
                    window.location.href = "signup.html";
                }
            }
        }

    </script>

</body>
</html>
